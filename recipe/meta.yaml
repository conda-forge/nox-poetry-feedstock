{% set name = "nox-poetry" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nox_poetry-{{ version }}.tar.gz
  sha256: b19c597ec20cfb071eaa853aee2e28cedf8d88799d68b482e7b6c915948a2817

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - nox >=2020.8.22
    - tomlkit >=0.7
    - packaging >=20.9

test:
  imports:
    - nox_poetry
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cjolowicz/nox-poetry
  summary: nox-poetry
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - renan-r-santos
